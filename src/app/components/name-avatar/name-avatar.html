@if(adminName.split(" ").length > 1){
<div class="name-avatar" [ngClass]="{ small: size === 'small', large: size === 'large' }">
  {{
    adminName.split(' ')[0].charAt(0).toUpperCase() +
      adminName.split(' ')[1].charAt(0).toUpperCase()
  }}
</div>
}@else{
<div class="name-avatar" [ngClass]="{ small: size === 'small', large: size === 'large' }">
  {{ adminName.charAt(0).toUpperCase() + adminName.charAt(1).toUpperCase() }}
</div>
}
