@if(user.vote){
<div
  class="card"
  [ngClass]="{
    'no-background': user.vote === '?' || user.vote === 'coffe' ,
    'card-placeholder': user.vote,
  }"
>
  @if(votesRevealed){
  <p>{{ user.vote }}</p>

  }
</div>
}@else{
<div class="vote-card">
  @if(votesRevealed){
  <p>{{ value }}</p>

  }
</div>
}
